{% extends "base.html" %}  <!-- Inherits from the base.html template to use the common layout -->

{% block content %}  <!-- The content block where page-specific content will be inserted -->

<!-- Heading for the login page -->
<h2>Login</h2>

<!-- Form for the login process -->
<form action="/login" method="post">
    <!-- Label and input field for the username -->
    <label>Username: </label>
    <input type="text" name="username" id="username">

    <!-- Label and input field for the password -->
    <label>Password: </label>
    <input type="password" name="password" id="password">

    <!-- Submit button to submit the form -->
    <input type="submit" value="Login">
</form>

{% endblock content %}
